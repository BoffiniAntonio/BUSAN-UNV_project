        }

            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 60px;
            height: 60px;
            border: 2px solid #1a1a1a;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s;
        }

        .letter-box.filled {
            background: #e5e5e5;
        }

        .letter-box.correct {
            background: #16a34a;
            color: white;
            border-color: #16a34a;
        }

        .letter-box.wrong {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        // ÌçºÏ¶ê ÏÉùÏÑ±
        function generatePuzzle() {
            const randomIndex = Math.floor(Math.random() * vocabularyList.length);
            const word = vocabularyList[randomIndex];
            
            correctAnswer = word.english;
            userAnswer = [];
            
            // Ï†ïÎãµ Í∏ÄÏûêÎì§Í≥º Ï∂îÍ∞Ä Î∞©Ìï¥ Í∏ÄÏûêÎì§ ÏÑûÍ∏∞
            const wordLetters = correctAnswer.split('');
            const extraLetters = 'abcdefghijklmnopqrstuvwxyz'.split('')
                .filter(letter => !wordLetters.includes(letter))
                .sort(() => Math.random() - 0.5)
                .slice(0, Math.min(4, 10 - wordLetters.length));
            
            availableLetters = [...wordLetters, ...extraLetters].sort(() => Math.random() - 0.5);
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('puzzle-korean').textContent = word.korean;
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = totalQuestions;
            document.getElementById('puzzle-result').classList.add('hidden');
            
            // Ï†ïÎãµ Ïπ∏ ÏÉùÏÑ±
            const answerBoxes = document.getElementById('answer-boxes');
            answerBoxes.innerHTML = '';
            for (let i = 0; i < correctAnswer.length; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                box.dataset.index = i;
                box.onclick = () => removeLetterFromAnswer(i);
                answerBoxes.appendChild(box);
            }
            
            // Í∏ÄÏûê ÏòµÏÖò ÏÉùÏÑ±
            const letterOptions = document.getElementById('letter-options');
            letterOptions.innerHTML = '';
            availableLetters.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.dataset.letter = letter;
                btn.dataset.index = index;
                btn.onclick = () => selectLetter(letter, index);
                letterOptions.appendChild(btn);
            });
        }

        // Í∏ÄÏûê ÏÑ†ÌÉù
        function selectLetter(letter, btnIndex) {
            if (userAnswer.length >= correctAnswer.length) return;
            
            // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            const buttons = document.querySelectorAll('.letter-btn');
            buttons[btnIndex].disabled = true;
            
            // Ï†ïÎãµ Ïπ∏Ïóê Í∏ÄÏûê Ï∂îÍ∞Ä
            const boxIndex = userAnswer.length;
            userAnswer.push(letter);
            const boxes = document.querySelectorAll('.letter-box');
            boxes[boxIndex].textContent = letter;
            boxes[boxIndex].classList.add('filled');
            
            // Î™®Îì† Ïπ∏Ïù¥ Ï±ÑÏõåÏßÄÎ©¥ Ï†ïÎãµ ÌôïÏù∏
            if (userAnswer.length === correctAnswer.length) {
                checkAnswer();
            }
        }

        // Ï†ïÎãµ Ïπ∏ÏóêÏÑú Í∏ÄÏûê Ï†úÍ±∞
        function removeLetterFromAnswer(boxIndex) {
            if (!userAnswer[boxIndex]) return;
            
            const letter = userAnswer[boxIndex];
            
            // Ìï¥Îãπ ÏúÑÏπò Ïù¥ÌõÑÏùò Î™®Îì† Í∏ÄÏûêÎ•º Ìïú Ïπ∏Ïî© ÏïûÏúºÎ°ú
            userAnswer.splice(boxIndex, 1);
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach((box, index) => {
                if (index < userAnswer.length) {
                    box.textContent = userAnswer[index];
                    box.classList.add('filled');
                } else {
                    box.textContent = '';
                    box.classList.remove('filled');
                }
            });
            
            // Í∏ÄÏûê Î≤ÑÌäº Îã§Ïãú ÌôúÏÑ±Ìôî
            const buttons = document.querySelectorAll('.letter-btn');
            let foundDisabled = false;
            buttons.forEach(btn => {
                if (btn.textContent === letter && btn.disabled && !foundDisabled) {
                    btn.disabled = false;
                    foundDisabled = true;
                }
            });
        }

            }
            
            // Ï†ïÎãµ Ïπ∏ ÏÉâÏÉÅ Î≥ÄÍ≤Ω
            const boxes = document.querySelectorAll('.letter-box');
            boxes.forEach(box => {
                box.classList.add(isCorrect ? 'correct' : 'wrong');
                box.onclick = null;
            });
            
            // Î™®Îì† Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            const buttons = document.querySelectorAll('.letter-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            // Í≤∞Í≥º Î©îÏãúÏßÄ ÌëúÏãú
            const resultSection = document.getElementById('puzzle-result');
            const resultMessage = document.getElementById('puzzle-result-message');
            
            if (isCorrect) {
                resultMessage.textContent = 'Ï†ïÎãµÏûÖÎãàÎã§! üéâ';
                resultMessage.className = 'result-message correct';
            } else {
                resultMessage.textContent = `ÌãÄÎ†∏ÏäµÎãàÎã§. Ï†ïÎãµ: ${correctAnswer}`;
                resultMessage.className = 'result-message wrong';
            }
            
            resultSection.classList.remove('hidden');
            
            // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = totalQuestions;
        }

        // Îã§Ïùå ÌçºÏ¶ê
        function nextPuzzle() {
            generatePuzzle();
        }

        // Ï¥àÍ∏∞Ìôî
        updateWordDisplay();
    </script>
